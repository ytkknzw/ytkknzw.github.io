  .w1024.auto {
    width: auto;
    margin: 0 auto;    
  }
  .w1024 {
    width: 1024px;

  .side-close {
    display: none;
  }

	<script src="jquery-3.1.0.min.js"></script>
	<script src="./bs-3.3.7/js/bootstrap.min.js"></script>
	<script>
	var App = {
		showPage: function(obj) {
      if($.type(obj) !== 'object' && $.type(obj) !== 'string') {
        console.log('showPage arg needs to be object or string');
        return;
      }
			var paths = location.hash.split('/');
			console.log(paths);
			if(paths.length > 1) {
				console.log('./pages/' + paths[2] + '.html');
				$.ajax({
					url: './pages/' + paths[2] + '.html',
					error: function(err, dat){
						$('#content').html(JSON.stringify(err));
					},
					success: function(html, res, req) {
						$('#content').html(html);
					}
				});
			} else {

			}
		}
	};

	window.onhashchange = App.showPage;

  function setFullWidth(b) {
    (b ? $('.w1024').addClass('auto') : $('.w1024').removeClass('auto'))
  }

  function toggleLeft() {
    // alert('left');
    // var w = $('.w1024')
    var left = $('#side-bar');
    if(left.hasClass('side-close')){  /* open */
      left.removeClass('side-close');
    } else {
      left.addClass('side-close');
    }
  }
  document.ontouchmove = function(event){
      event.preventDefault();
  }
	</script>
</head>
