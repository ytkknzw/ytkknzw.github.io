<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">  
	<title>Fixed Bottom</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			background-color: #f9f9f9;
		}
		.fixed-bottom {
			box-sizing: border-box;
			display: inline-block;
			position: relative;

			top: auto;
			left: 0;
			right: 0;
			bottom: 0;
			height: 44px;

			border-top: 1px solid #999;
			padding: 4px;

			position: fixed;
			transform: scale(1);
		}
	</style>
	<!-- <script src="../assets/lib/jquery-3.1.1.min.js"></script> -->

	</script>
</head>
