	<style>
html, body {
  position: fixed;
  overflow: hidden;
}
	</style>
</head>
<body>

<div>
	<label>readonly</label>
	<input type="text" readonly="readonly" value="text">
</div>
<div>
	<label>focus blur</label>
	<input type="text" onfocus="blur()" value="text">
</div>
<div>
	<label>normal</label>
	<input type="text" value="text">
</div>
