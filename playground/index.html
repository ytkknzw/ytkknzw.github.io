<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="chrome=1"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">   -->

	<title>Apps</title>

	<style>
html, body {
	width: 100%;
	height: 100%;
	position: fixed;
	overflow: hidden;
	/*overflow: auto;*/
}
	</style>
</head>
<body>

<div>
	<label>readonly</label>
	<input type="text" id="inp0" readonly="readonly" value="text">
</div>
<div>
	<label>focus blur</label>
	<input type="text" id="inp1" onfocus="blur()" value="text">
</div>
<div>
	<label>normal</label>
	<input type="text" id="inp2" value="text">
</div>

<script>
document.getElementById('inp2').addEventListener('keyup', function(e) {
	console.log(e,this);
	var val = this.value;
	// var val = document.getElementById('inp2').value;
	document.getElementById('inp0').value = val;
	document.getElementById('inp1').value = val;
}, false);
// document.addEventListener('focus', function(){
//	document.activeElement.blur();
// }, false);
</script>
</body>
</html>
