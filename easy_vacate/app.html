<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Easy退去</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>

  <div class="login-page">
    <h1>IoT基幹ログイン</h1>
    <div class="login">
      <div class="">
        <input class="employee" placeholder="従業員コード" disabled>
      </div>
      <div class="" style="position: relative;">
        <input type="password" class="password" placeholder="パスワード">
        <img src="eye.png" onclick="app.togglePasswordVisible()" style="position: absolute; top: 8px; right: 0;"/>
      </div>
      <div class="">
        <button onclick="app.login()">ログイン</button>
      </div>
    </div>
  </div>
  
  <div class="detail-page">
    <h2>物件設置設備の確認</h2>

    <h3>物件情報</h3>
    <dl>
      <dt>物件名称</dt><dd class="property"></dd>
      <dt>棟名称</dt><dd class="building"></dd>
      <dt>部屋名称</dt><dd class="room"></dd>
    </dl>

    <h3>設置設備</h3>
    <div class="devices"></div>

    <div style="margin: 0; padding: 8px;">
      <button onclick="app.confirm()">確認</button>
    </div>

  </div>

  <div class="overlay" id="loading">
    <img src="loading2.png" alt="">
  </div>

  <div class="overlay" id="dlg_login">
    <section class="dialog warning">
      <p>パスワードをご確認下さい。</p>
      <button onclick="this.parentNode.parentNode.classList.remove('show')">確認</button>
    </section>
  </div>

  <div class="overlay" id="dlg_contract_id">
    <section class="dialog info">
      <img src="info.png" alt="info">
      <p>賃貸借契約番号からは物件が検索できませんでした。管理者にお問い合わせください。</p>
      <button onclick="app.close()">ブラウザを閉じる</button>
    </section>
  </div>

  <div class="overlay" id="dlg_device">
    <section class="dialog info">
      <img src="info.png" alt="info">
      <p>この物件にはIoT設備の設置はありません。</p>
      <button onclick="app.close()">ブラウザを閉じる</button>
    </section>
  </div>

  <div class="overlay" id="dlg_success">
    <section class="dialog success">
      <p>物件の設置設備確認が完了しました。</p>
      <button onclick="app.close()">ブラウザを閉じる</button>
    </section>
  </div>

  <div class="overlay" id="dlg_check">
    <section class="dialog warning">
      <p>全ての設置設備のシリアル番号を確認のうえ、チェックしてください。</p>
      <button onclick="this.parentNode.parentNode.classList.remove('show')">確認</button>
    </section>
  </div>

  <script src="sha256.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
