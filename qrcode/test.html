<html>
<head>
	<meta charset="UTF-8">

<body>

<button onclick="start_qrcode()">START</button>
<button onclick="$('#qr').html5_qrcode_stop()">STOP 1</button>
<div id="txt"></div>

<div id="qr" style="width: 300px; height:250px;"></div>

<script src="jquery-3.1.1.min.js"></script>
<script src="jsqrcode-combined.js"></script>
<script>

(function($) {
    jQuery.fn.extend({
        html5_qrcode: function(qrcodeSuccess, qrcodeError, videoError) {
            return this.each(function() {
                var currentElem = $(this);
                var height = currentElem.height() || 250;
                var width  = currentElem.width()  || 300;

                var vidElem = $('<video width="' + width + 'px" height="' + height + 'px"></video>').appendTo(currentElem);
                var canvasElem = $('<canvas id="qr-canvas" width="' + (width - 2) + 'px" height="' + (height - 2) + 'px" style="display:block;"></canvas>').appendTo(currentElem);

                var video = vidElem[0];
                var canvas = canvasElem[0];
                var context = canvas.getContext('2d');
                var localMediaStream;

                var scan = function() {
                    if (localMediaStream) {
                        context.drawImage(video, 0, 0, 307, 250);

                        try {
                            qrcode.decode();
                        } catch (e) {
                            qrcodeError(e, localMediaStream);
                        }

                        $.data(currentElem[0], "timeout", setTimeout(scan, 500));

                    } else {
                        $.data(currentElem[0], "timeout", setTimeout(scan, 500));
                    }
                };//end snapshot function

                window.URL = window.URL || window.webkitURL || window.mozURL || window.msURL;
                navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;

                var successCallback = function(stream) {
                    video.src = (window.URL && window.URL.createObjectURL(stream)) || stream;
                    localMediaStream = stream;
                    $.data(currentElem[0], "stream", stream);

                    video.play();
                    $.data(currentElem[0], "timeout", setTimeout(scan, 1000));
                };
                var errorCallback = function(error) {
                    videoError(error, localMediaStream);
                };
                if (navigator.mediaDevices.getUserMedia) {
                	var constraints = {
                		video : {
                			facingMode: "environment"
                		}
                	};
					navigator.mediaDevices.getUserMedia(constraints)
					.then(successCallback)
					.catch(errorCallback)
                }
                // Call the getUserMedia method with our callback functions
                else if (navigator.getUserMedia) {
                    navigator.getUserMedia({video:true}, successCallback, errorCallback);
                } else {
                    console.log('Native web camera streaming (getUserMedia) not supported in this browser.');
                    // Display a friendly "sorry" message to the user
                }

                qrcode.callback = function (result) {
                    qrcodeSuccess(result, localMediaStream);
                };
            }); // end of html5_qrcode
        },
        html5_qrcode_stop: function() {
            return this.each(function() {
                //stop the stream and cancel timeouts
                $(this).data('stream').getVideoTracks().forEach(function(videoTrack) {
                    videoTrack.stop();
                });

                clearTimeout($(this).data('timeout'));
            });
        }
    });
})(jQuery);

var txt = '';
navigator.mediaDevices.enumerateDevices()
.then(function(devices) {
  devices.forEach(function(device) {
  	txt += device.kind + ": " + device.label + " id = " + device.deviceId + '<br/>';
    // console.log(device.kind + ": " + device.label + " id = " + device.deviceId);
  });
  $('#txt').html(txt);
})
.catch(function(err) {
  console.log(err.name + ": " + error.message);
});


function start_qrcode() {
	var done = function(a) {
		console.log(a);
		$('#txt').html(a);
	}
	var fail = function(a) {
		console.log(a);
		$('#txt').html(a);
	}
	$('#qr').html5_qrcode(done, fail, fail);
}

</script>
</body>
</html>
