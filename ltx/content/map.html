
<div class="w1024">
	<h1>Map</h1>
    <div id="map" style="width: 100%; height: 300px;"></div>
</div>

<script>
  function initMap() {
    // Create a map object and specify the DOM element for display.
    var map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: -34.397, lng: 150.644},
      scrollwheel: false,
      zoom: 8
    });
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtMBQXjLlNWZNpsxSfWI7Op4zsJrNfxCo&callback=initMap"
async defer></script>
