<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code</title>
</head>
<body>

  <h1>QR Code Generator</h1>
  <textarea id="txt" cols="100" rows="10"></textarea>
  <br/>
  <input type="button" value="Generate" onclick="generate()" />
  <br/>
  <table>
    <tr>
      <th>Jpeg</th>
      <th>Png</th>
    </tr>
    <tr>
      <td><img id="jpg" /></td>
      <td><img id="png" /></td>
    </tr>
  </table>

<script>
function generate() {
  var d = document.getElementById('txt').value;
  document.getElementById('jpg').src = 'php/qr_img.php?d=' + d + '&t=P&s=8&t=J';
  document.getElementById('png').src = 'php/qr_img.php?d=' + d + '&t=P&s=8';
}
</script>
</body>
</html>
